<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-azulclaro {
            background-color: #3E6796;
        }

        body {
            font-family: 'Rubik';
        }

        .bg-azulescuro {
            background-color: #08192C;
        }
    </style>
</head>

<body class="bg-azulescuro text-white">

    <form action="/contato" method="GET">
        <nav class="navbar navbar-light d-flex justify-content-between navbar-azulclaro text-white p-3">
            <div class="container">
                <a class="navbar-brand text-white fs-4" href="/menu">FutureMakers</a>
                <div class="d-flex flex-row">
                    <a class="nav-link fs-5 p-2" href="/menu">Início</a>
                    <a class="nav-link fs-5 p-2" href="/AI">Consulte nossa IA</a>
                    <a class="nav-link fs-5 p-2" href="/sobrenos">Quem somos</a>
                    <a class="nav-link fs-5 p-2" href="/contato">Contato</a>
                    <a class="nav-link fs-5 p-2" href="/cursos">Cursos</a>
                    <a class="nav-link fs-5 p-2" href="/conta">Minha conta</a>
                </div>
            </div>
        </nav>

        <div class="container mt-5">
            <h1 class="text-center">Nosso Contato</h1>
            <p class="text-justify">
                Se você deseja entrar em contato conosco, sinta-se à vontade para preencher o formulário abaixo.
                Estamos aqui para responder suas perguntas e ajudar no que for necessário.
            </p>

            <form>

                <div class="form-group">
                    <label for="Assunto">Assunto</label>
                    <input type="Assunto" class="form-control" id="Assunto" placeholder="Digite o assunto" required>
                </div>
                <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="3" placeholder="Digite sua mensagem"
                        required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    </form>
</body>

</html>
