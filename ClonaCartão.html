<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirme sua compra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <form action="/clonacartao" method="GET">
        <div class="container mt-5">
            <h2>Confirme sua compra</h2>
            <form>
                <div class="form-group">
                    <label for="nome">Nome completo do titular do cartão</label>
                    <input type="text" class="form-control" id="nome" placeholder="Nome" disabled>
                </div>

                <div class="form-group">
                    <label for="numero-cartao">Número do Cartão</label>
                    <input type="text" class="form-control" id="numero-cartao" placeholder="XXXX-XXXX-XXXX-XXXX"
                        disabled>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="validade">Validade</label>
                        <input type="text" class="form-control" id="validade" placeholder="MM/AA" disabled>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="codigo-seguranca">Código de Segurança</label>
                        <input type="text" class="form-control" id="codigo-seguranca" placeholder="CVV" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="Seu CPF" disabled>
                </div>
                <div class="form-group">
                    <label for="parcelas">Quantidade de Parcelas</label>
                    <select class="form-control" id="parcelas" disabled>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                    </select>
                </div>
                <a href="/pospagamento" class="btn btn-primary">Confirmar pagamento</a>
                <small class="form-text text-muted mt-2">
                    Esta tela é uma simulação. Pressione o botão sem preencher as informações.
                </small>
            </form>
        </div>





        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </form>
</body>

</html>
